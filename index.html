<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basketball API</title>

    
</head>
<body>
    <h1>Basketball search</h1>

    <div class="wrapper">
        <div class="controls">

            <form>
                <p>
                    <label for="search">Enter a basketball team (required): </label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date (YYYYMMDD): </label>
                    <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}"> 
                </p>
                <p>
                    <label for="end-date">Enter an end date (YYYYMMDD): </label>
                    <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <button class="submit">Submit</button>
                </p>
            </form>
        </div>

        <div class="results">

            <nav>
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>

            <section>

            </section>
        </div>
    </div>
    <script type="text/javascript" src="sports.js"></script>
</body>
</html>
